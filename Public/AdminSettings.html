<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

    #GoHome-Btn {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      height: 35px;
      width: 130px;
      margin: 16px;
      background-color: #6C22C9;
      cursor: pointer;
    }

    .headerContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topRightContainer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    #Settings-Form div {
      margin-top: 30px;
    }

    </style>

</head>
<body>
    <div class="headerContainer">
        <h2 style="color: #6C22C9;">Admin Settings</h2>
        <div class="topRightContainer">
          <div id="GoHome-Btn" style="font-size: 10px; word-spacing: 3px;"><i class="fa-solid fa-house"> H
              o m e</i></div>
        </div>
      </div>
    <hr>

    <form id="Settings-Form">
      <div>
        <label name="changeUserID">Change User ID:</label>
        <input type="text" id="changeUserID" name="changeUserID" minlength="3" required>
      </div>
      <div>
        <label name="changePassword">Change Password:</label>
        <input type="password" id="changePassword" name="changePassword" required>
      </div>
      <div>
        <label name="confirmChangePassword">Confirm New Password:</label>
        <input type="password" id="confirmChangePassword" name="confirmChangePassword" required>
        <span id="passwordError" style="color: red;"></span>
      </div>
      <div>
        <div style="height: 35px; width: 110px; background-color: #6C22C9; cursor: pointer; text-align: center; line-height: 35px; color: white; font-size: large;" id="changeButton">Change</div>
      </div>
    </form>
  </div>

  <script>

    document.addEventListener("DOMContentLoaded", function () {
      const goHomeBtn = document.getElementById("GoHome-Btn");
      goHomeBtn.addEventListener("click", function () {
        window.location.href = "dashboard.html";
      });
    });

    document.addEventListener("DOMContentLoaded", function() {
      document.getElementById("confirmChangePassword").addEventListener("keyup", function() {
        const password = document.getElementById("changePassword").value;
        const confirmPassword = this.value;

        if (password !== confirmPassword) {
          document.getElementById("passwordError").textContent = "Password Not Matched.";
        } else {
          document.getElementById("passwordError").textContent = "";
        }
      });

      document.getElementById("changeButton").addEventListener("click", function() {
        const userID = document.getElementById("changeUserID").value;
        const password = document.getElementById("changePassword").value;
        const confirmPassword = document.getElementById("confirmChangePassword").value;

        if (password !== confirmPassword) {
          document.getElementById("passwordError").textContent = "Password Not Matched.";
          return;
        }

        // Replace 'YOUR_API_ENDPOINT' with your backend API endpoint for database interactions.
        const apiEndpoint = "YOUR_API_ENDPOINT";

        // Assuming you have an API to handle the database update, send the data to the backend.
        fetch(apiEndpoint, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            User_ID: userID,
            Password: password
          })
        })
        .then(response => response.json())
        .then(data => {
          console.log("Credentials updated successfully!");
        })
        .catch(error => {
          console.error("Error while updating credentials:", error);
        });
      });
    });
  </script>

    
</body>
</html>
