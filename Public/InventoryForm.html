<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Form</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      margin: 20px;
    }

    label,
    input,
    select {
      display: block;
      margin-bottom: 15px;
    }

    input[type="submit"] {
      padding: 10px 20px;
      background-color: #6C22C9;
      color: white;
      border: none;
      cursor: pointer;
    }

    .headerBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      height: 35px;
      width: 130px;
      margin: 16px;
      background-color: #6C22C9;
      cursor: pointer;
    }

    .headerContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topRightContainer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .headerContainer {
        flex-direction: column;
        align-items: flex-start;
      }

      .topRightContainer {
        justify-content: space-between;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 0;
      }

      .headerBtn {
        margin: 0;
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="headerContainer">
    <h2 style="color: #6C22C9;">Inventory</h2>
    <div class="topRightContainer">
      <div class="headerBtn" id="ShowInv-Btn">Show Inventory</div>
      <div class="headerBtn" id="GoHome" style="font-size: 10px; word-spacing: 3px;"><i class="fa-solid fa-house"> H
          o m e</i></div>
    </div>
  </div>
  <hr>
  <br>
  <form id="inventoryForm">

    <label for="bookID">Book Id:</label>
    <input type="text" id="bookID" name="bookID" required>

    <label for="category">Course Category:</label>
    <select id="category" name="category" required>
      <option value="" selected disabled>Select Category</option>
      <option value="BIM">BIM</option>
      <option value="BSc. CSIT">BSc. CSIT</option>
      <option value="BCA">BCA</option>
      <option value="BBM">BBM</option>
      <option value="BBS">BBS</option>
      <option value="General">General</option>
    </select>

    <label for="name">Book Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="numOfBooks">Number of Books:</label>
    <input type="number" id="numOfBooks" name="numOfBooks" required>

    <label for="authorPublication">Author/Publication:</label>
    <input type="text" id="authorPublication" name="authorPublication" required>

    <label for="price">Price:</label>
    <input type="text" id="price" name="price" required>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inventoryContainer = document.getElementById("GoHome");

      inventoryContainer.addEventListener("click", function () {
        window.location.href = "dashboard.html";
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      const inventoryForm = document.getElementById("inventoryForm");

      inventoryForm.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent the default form submission behavior

        const dateInput = document.getElementById("date");
        const formData = {
          bookID: document.getElementById("bookID").value,
          category: document.getElementById("category").value,
          name: document.getElementById("name").value,
          numOfBooks: document.getElementById("numOfBooks").value,
          authorPublication: document.getElementById("authorPublication").value,
          price: document.getElementById("price").value
        };

        // Send the form data to the server using fetch
        fetch('/submit', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(formData),
        })
          .then(response => response.json())
          .then(data => {
            console.log(data); // Log the response from the server
            // Optionally, you can display a success message or redirect to another page here

            // Clear the form fields after successful submission
            inventoryForm.reset();
          })
          .catch(error => {
            console.error('Error:', error);
            // Handle any error that occurred during the request
          });
      });
    });

    document.addEventListener("DOMContentLoaded", function () {
      const showInventoryBtn = document.getElementById("ShowInv-Btn");

      showInventoryBtn.addEventListener("click", function () {
        window.location.href = "/inventory";
      });
    });
  </script>

</body>
</html>
