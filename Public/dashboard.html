<!DOCTYPE html>
<html>
<head>
    <title>LMS-NCIT</title>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>  
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .navbar {
            background-color: #D9D9D9;
            height: 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1;
        }
        
        .logo {
            margin-left: 20px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            text-align: center;
            font-weight: 150;
        }
        
        .logo div {
            margin-left: 10px;
        }

        .user-status{
            margin: 5px 50px 0px auto;
        }
                     
        .logout {
            float: right;
            font-size: 16px;
            margin-right: 20px;
            padding: 8px 12px;
            background-color: #6C22C9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
               
        .container-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 40px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 250px;
            width: 250px;
            background-color: #D98888;
            border-radius: 10px;
            margin: 0 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .container:hover {
            transform: scale(1.05);
        }
        
        .container h4{
            color: white;
            margin-top: 30px;
        }
        
        .circle {
            width: 125px;
            height: 125px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .line {
            position: absolute;
            top: 80px;
            left: 0;
            width: 100%;
            height: 3px;
            background-color: #6C22C9;
            margin: 0;
        }
        
        @media screen and (max-width: 768px) {            
            .container-wrapper {
                flex-wrap: wrap;
                margin-top: 120px;
            }
            
            .container {
                margin: 10px;
            }
            
            .circle {
                margin-top: 10px;
            }
        }   
    </style>
</head>

<body>
    <div class="navbar">
        <div class="logo">
            <img src="/Logo&Images/image (1).png" height="70px">
            <div>
                Online Library<br>Management System
            </div>
        </div>
        <div class="user-status" id="userStatus" title="User: Online">
            <img height="35px" src="Logo&Images/User_Network_Status(On).png">
        </div>
        <div>
            <button class="logout" onclick="confirmLogout()"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</button>
        </div>
    </div>
    
    <div class="line"></div>
    
    <div class="container-wrapper">
        <div class="container" id="studentAccContainer">
            <div class="circle">
                <img src="Logo&Images/Student-icon.png" height="95px" width="95px">
            </div>
            <h4>Student Library Account</h4>
        </div>


        <div class="container" id="inventoryContainer">
            <div class="circle">
                <img src="Logo&Images/library_folder_black.png" height="85px" width="85px">
            </div>
            <h4>Inventory</h4>
        </div>
        
        
        <div class="container">
            <div class="circle">
                <img src="Logo&Images/Admin-Settings.png" height="95px" width="95px" style="padding-right: 5px;">
            </div>
            <h4>Admin Settings</h4>
        </div>
    </div>
    <!--footer>Â© 2023 NCIT. All Rights Reserved</footer-->

    <script>
        
if (typeof window !== 'undefined') {
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
  }
  
  function updateStatus() {
    const userStatus = document.getElementById('userStatus');
    const isOnline = navigator.onLine;
  
    if (isOnline) {
      userStatus.innerHTML = '<img height="35px" src="Logo&Images/User_Network_Status(On).png">';
      userStatus.title = 'User: Online';
    } else {
      userStatus.innerHTML = '<img height="35px" src="Logo&Images/User_Network_Status(Off).png">';
      userStatus.title = 'User: Offline';
    }
  }
  
  function confirmLogout() {
    if (confirm("Are you sure you want to logout?")) {
      window.location.href = "LogIn.html";
    }
  }
  
  document.addEventListener("DOMContentLoaded", function () {
    const inventoryContainer = document.getElementById("inventoryContainer");
    inventoryContainer.addEventListener("click", function () {
      window.location.href = "InventoryForm.html";
    });
  });
  
  document.addEventListener("DOMContentLoaded", function () {
    const inventoryContainer = document.getElementById("studentAccContainer");
    inventoryContainer.addEventListener("click", function () {
      window.location.href = "StudentAccForm.html";
    });
  });
 
    </script>

</body>
</html>
