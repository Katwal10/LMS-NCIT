<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .headerContainer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .topRightContainer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      margin-bottom: 10px;
    }

    .headerBtn {
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      height: 35px;
      width: 130px;
      margin: 16px;
      background-color: #6C22C9;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #6C22C9;
      color: white;
    }

    @media (max-width: 768px) {
      .headerContainer {
        flex-direction: column;
        align-items: flex-start;
      }

      .topRightContainer {
        justify-content: space-between;
        width: 100%;
        margin-top: 20px;
        margin-bottom: 0;
      }

      .headerBtn {
        margin: 0;
        width: 100%;
        max-width: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="headerContainer">
    <h2 style="color: #6C22C9;">Inventory</h2>
    <div class="topRightContainer">
      <div class="headerBtn" id="GoHome" style="font-size: 10px; word-spacing: 3px;"><i class="fa-solid fa-house"> H
          o m e</i></div>
    </div>
  </div>
  <hr>
  <div id="inventoryTableContainer"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inventoryContainer = document.getElementById("GoHome");

      inventoryContainer.addEventListener("click", function () {
        window.location.href = "dashboard.html";
      });
    });

    // Fetch inventory data and display the table
    fetch('/inventory')
      .then(response => response.json())
      .then(data => {
        // Process the data and display it in the browser
        displayInventoryTable(data);
      })
      .catch(error => {
        console.error('Error fetching inventory:', error);
      });

    function displayInventoryTable(data) {
      // Create a new table element
      const table = document.createElement("table");
      table.id = "inventoryTable";
      table.classList.add("inventory-table");

      // Create the table header row
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      const headers = ["Book ID", "Category", "Name", "Number of Books", "Author/Publication", "Price"];

      headers.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create the table body rows
      const tbody = document.createElement("tbody");

      data.forEach(row => {
        const tableRow = document.createElement("tr");

        for (const key in row) {
          if (key !== "ID") {
            const cell = document.createElement("td");
            cell.textContent = row[key];
            tableRow.appendChild(cell);
          }
        }

        tbody.appendChild(tableRow);
      });

      table.appendChild(tbody);

      // Append the table to the container element
      const container = document.getElementById("inventoryTableContainer");
      container.appendChild(table);
    }
  </script>
</body>

</html>
