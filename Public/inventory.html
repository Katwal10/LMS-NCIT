<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #6C22C9;
      color: white;
    }
    
  </style>
</head>

<body>

  <div id="inventoryTableContainer"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const inventoryContainer = document.getElementById("GoHome");

      inventoryContainer.addEventListener("click", function () {
        window.location.href = "dashboard.html";
      });
    });

    // Fetch inventory data and display the table
    fetch('/inventory')
      .then(response => response.json())
      .then(data => {
        // Process the data and display it in the browser
        displayInventoryTable(data);
      })
      .catch(error => {
        console.error('Error fetching inventory:', error);
      });

    function displayInventoryTable(data) {
      // Create a new table element
      const table = document.createElement("table");
      table.id = "inventoryTable";
      table.classList.add("inventory-table");

      // Create the table header row
      const thead = document.createElement("thead");
      const headerRow = document.createElement("tr");

      const headers = ["Book ID", "Category", "Name", "Number of Books", "Author/Publication", "Price"];

      headers.forEach(headerText => {
        const th = document.createElement("th");
        th.textContent = headerText;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);
      table.appendChild(thead);

      // Create the table body rows
      const tbody = document.createElement("tbody");

      data.forEach(row => {
        const tableRow = document.createElement("tr");

        for (const key in row) {
          if (key !== "ID") {
            const cell = document.createElement("td");
            cell.textContent = row[key];
            tableRow.appendChild(cell);
          }
        }

        tbody.appendChild(tableRow);
      });

      table.appendChild(tbody);

      // Append the table to the container element
      const container = document.getElementById("inventoryTableContainer");
      container.appendChild(table);
    }
  </script>
</body>

</html>
